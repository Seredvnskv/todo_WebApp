<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Tailwind CSS compiled -->
    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">My Todo List</h1>

        <!-- Todo Items List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div th:if="${#lists.isEmpty(todoItems)}" class="text-center text-gray-500 py-4">
                No todo items found. Add a new one!
            </div>

            <ul th:unless="${#lists.isEmpty(todoItems)}" class="divide-y divide-gray-200">
                <li th:each="item : ${todoItems}" class="py-4">
                    <div class="flex items-center">
                        <input type="checkbox" th:checked="${item.completed}" class="h-5 w-5 text-blue-600 rounded" disabled>
                        <div class="ml-4 flex-1">
                            <h3 class="text-lg font-medium" th:text="${item.title}">Task Title</h3>
                            <p class="text-gray-600" th:text="${item.description}">Task description goes here</p>
                            <p class="text-xs text-gray-400 mt-1" th:text="${'Created: ' + item.createdAt}">Created date</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit</button>
                            <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Add New Todo Form (placeholder for future functionality) -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Add New Todo</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Title</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter todo title">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Description</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Enter todo description"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Add Todo</button>
            </form>
        </div>
    </div>
</body>
</html>
