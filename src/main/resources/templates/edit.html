<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo - Todo App</title>
    <!-- Tailwind CSS compiled -->
    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Edit Todo Item</h1>

        <!-- Edit Todo Form -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <form class="space-y-4" action="/todo/update" method="POST">
                <input type="hidden" name="id" th:value="${todoItem.id}">
                <div>
                    <label class="block text-gray-700 mb-2">Title</label>
                    <input type="text" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter todo title" th:value="${todoItem.title}" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Description</label>
                    <textarea name="description" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Enter todo description" required th:text="${todoItem.description}"></textarea>
                </div>
                <div class="mt-2">
                    <p class="text-sm text-gray-600">
                        <span class="font-medium">Status:</span> 
                        <span th:text="${todoItem.completed ? 'Completed' : 'Not completed'}" 
                              th:class="${todoItem.completed ? 'text-green-600' : 'text-yellow-600'}">
                            Status
                        </span>
                        <span class="text-gray-500 text-xs ml-2">(You can change the status using the checkbox on the main page)</span>
                    </p>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Update Todo</button>
                    <a href="/" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 text-center">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
